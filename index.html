<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body { font-family: Arial; overflow: hidden; }
        .items { 
            font-size: 14px;
            line-height: 27px;
            list-style-type: none;
            padding: 0;
            position: relative;
            height: 390px;
            overflow: hidden;
        }
        .items div { 
            box-sizing: border;
            width: 100%;
            padding-left: 5px;
            border-top: 1px solid #ddd;
            background: #fff;
            margin-bottom: 3px;
            overflow: hidden;
            white-space: nowrap;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.5s;
            color: #000;
        }
        .items div.new {
            color: #fff;
            background: #1c6326;
        }
        .items div.rising {
            color: #fff;
            background: #e6711b;
        }
        .items div.falling {
            color: #999;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="libs/lodash.js"></script>
</head>
<body>
    <ul class="items"></ul>

    <!--[if lte IE 9]><style type="text/css">
    /* Old IE doesn't support CSS transform or transitions */
    .items div { position: relative }
    </style><![endif]-->

    <script>
        $(function() {
            var template = _.template('<div id="<%= id %>"><%= webTitle %></div>'),
                $items = $(".items");

            function generateInitial(content) {
                $items.html(content.map(template).join(''))
                return getList();
            }

            function getList() {
                return _.map($('div', $items));
            }

            function getMap() {
                return _.reduce(getList(), function(map, el, i) {
                    el.position = i;
                    map[el.id] = el;
                    return map;
                }, {});
            }

            function tidyUp(list) {
                setTimeout(function() {
                    list.forEach(function(el, i) {
                        clearClasses(el);
                        setZindex(el, i)
                    })
                }, 2000);
            }

            function setPosition(el, i) {
                $(el).css('top', i * 27 );
            }

            function setPositions(list) {
                list.forEach(setPosition);
            }

            function setZindex(el, i) {
                $(el).css('z-index', i + 1);
            }

            function clearClasses(el) {
                $(el).removeClass();
            }

            // Workaround for Webkit bug: force scroll height to be recomputed after the transition ends, not only when it starts
            $items.on("webkitTransitionEnd", function () {
                $(this).hide().offset();
                $(this).show();
            });

            function getContent() {
                var defer = new $.Deferred();;

                $.ajax({
                   url: 'http://content.guardianapis.com/search?api-key=test&show-tags=all&page-size=14',
                   dataType:'jsonp'
                }).done(function(results) {
                    results = results.response.results;
                    results = _.shuffle(results);
                    defer.resolve(results.slice(0, 12));
                });
                return defer.promise();
            }

            function init() {
                getContent().done(function(results) {
                    var map = getMap(),
                        version = new Date().getTime();

                    if (_.isEmpty(map)) {
                        setPositions(generateInitial(results));

                    } else {
                       _.chain(results)
                            .forEach(function(article, index) {
                                var el = map[article.id];

                                if (!el) {
                                    el = $(template(article)).addClass('new').appendTo($items)                                    
                                } else if (index < el.position) {
                                    $(el).addClass('rising');
                                } else if (index > el.position) {
                                    $(el).addClass('falling');
                                }
                                el.version = version;
                                setPosition(el, index);
                            })
                            .value();

                        _.chain(map)
                            .forEach(function(el, id) {
                                if (el.version !== version) {
                                    $(el).remove();
                                }
                            })
                            .value();
                    }

                    tidyUp(getList());
                });
            }

            setInterval(init, 4000);
            init();
        });
    </script>
</body>
</html>
