<!DOCTYPE html>
<html>
<head>
    <title>Live newsdesk</title>
    <link rel="stylesheet" href="css/fonts.css"></style>
    <link rel="stylesheet" href="css/style.css"></style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="libs/lodash.js"></script>
</head>
<body>
    
    <div class="header">Live newsdesk</div>
    <img src="css/newsdesk.gif" class="pulser" >
    <div class="items"></div>

    <!--[if lte IE 9]><style type="text/css">
    /* Old IE doesn't support CSS transform or transitions */
    .items div { position: relative }
    </style><![endif]-->

    <script>
        var toneWhitelist = [
                "timelines",
                "comment",
                //"help",
                //"thirdpartyventures",
                //"sponsoredfeatures",
                //"extract",
                "matchreports",
                "albumreview",
                "features",
                "obituaries",
                "minutebyminute",
                "editorials",
                "interview",
                //"recipes",
                //"readeroffers",
                "performances",
                //"extracompetitions",
                //"resource",
                //"letters",
                "reviews",
                "profiles",
                "blog",
                "livereview",
                //"extraoffers",
                "analysis",
                "q-and-as",
                //"advertisement-features",
                //"event-descriptions",
                //"childrens-user-reviews"
                "news"
            ],

            listLength = 12,

            refreshPeriod = 5000,

            capi =  'http://content.guardianapis.com/search' + 
                    '?api-key=gnm-hackday' + 
                    '&use-date=last-modified' + 
                    '&order-by=newest' +
                    '&page-size=' + listLength + 
                    '&tag=' + toneWhitelist.map(function(t) { return 'tone/' + t; }).join('|'),

            template = _.template(
                '<div id="<%= id %>">' + 
                    '<span class="label-new">new</span>' +
                    '<span class="label-rising">updated</span>' +
                    '<a target="_top" href="http://www.theguardian.com/<%= id %>"><%- webTitle %></a>' +
                '</div>'),

            $items = $(".items"),

            //useShaphots = true,
            useShaphots = window.location.hash.indexOf("snapshots") > -1,
            snaphotCount = useShaphots ? loadSnapshoCount() : 0,
            snaphotBase = 'http://stephanfowler.com/gu-live-hack/snapshotter/data/',
            snaphotMin = 100,
            snaphotMax = 150,
            snaphotCount = 0,

            storageKeyState = 'gu.live.state',
            storageKeySnapshotCount = 'gu.live.snapshotCount',

            domMap;

        // Workaround for Webkit bug: force scroll height to be recomputed after the transition ends, not only when it starts
        $items.on("webkitTransitionEnd", function () {
            $(this).hide().offset();
            $(this).show();
        });

        function getDomList() {
            var list = _.map($('div', $items));
            return list.length ? list : null;
        }

        function asDomMap(domList) {
            return _.reduce(domList, function(domMap, el) {
                domMap[el.id] = el;
                return domMap;
            }, {});
        }

        function cleanUpDom() {
            _.forEach(domMap, function(el, i) {
                if (el.deleted) {
                    $(el).remove();
                } else {
                    $(el).removeClass();
                }
            })
        }

        function setPosition(el, i) {
            $(el).css('top', i * 30 );
            el.position = i;
        }

        function setPositions(list) {
            _.forEach(list, setPosition);
        }

        function markForDeletion(el) {
            $(el).addClass('deleted');
            el.deleted = true;
        }

        function simplify(article) {
            return _.pick(article, ['id', 'webTitle']);
        }

        function load() {
            var model = window.sessionStorage.getItem(storageKeyState);

            model = model && JSON.parse(model);
            model = _.isArray(model) && model;
            return model;
        }

        function save(model) {
            window.sessionStorage.setItem(storageKeyState, JSON.stringify(model));
        }

        function loadSnapshoCount() {
            var count = window.sessionStorage.getItem(storageKeySnapshotCount) || 0;
            return parseInt(count, 10);
        }

        function saveSnapshoCount(count) {
            window.sessionStorage.setItem(storageKeySnapshotCount, count + '');
        }

        function fetchModel() {
            var defer = new $.Deferred(),
                url = capi;

            if (useShaphots) {
                url = snaphotBase + (snaphotMin + snaphotCount);
                snaphotCount += 1;
                snaphotCount = snaphotMin + snaphotCount > snaphotMax ? 0 : snaphotCount;
                saveSnapshoCount(snaphotCount);
            }

            $.ajax({
                url: url,
                dataType: 'jsonp',
                jsonpCallback: 'jsonpFn'
            }).done(function(data) {
                if (data && data.response && _.isArray(data.response.results)) {
                    defer.resolve(data.response.results.map(simplify));
                } else {
                    defer.reject();
                }
            }).fail(function() {
                defer.reject();
            });

            return defer;
        }

        function areIdentical(a, b) {
            return _.isEqual(_.pluck(a, 'id'), _.pluck(b, 'id'));
        }

        function differCompletely(a, b) {
            return _.intersection(_.pluck(a, 'id'), _.pluck(b, 'id')).length === 0;
        }

        function renderAll(content) {
            var domList;

            if (content) {
                $items.html(content.map(template).join(''));

                domList = getDomList();
                domMap = asDomMap(domList);
                setPositions(domList);
            }
        }

        function mutate(oldModel, newModel) {
            var domList = [],
                version = new Date().getTime();

            cleanUpDom();

            _.chain(newModel)
                .forEach(function(article, index) {
                    var el = domMap[article.id];

                    if (!el) {
                        el = $(template(article)).addClass('new').appendTo($items);
                        domMap[article.id] = el;
                    } else if (index < el.position) {
                        $(el).addClass('rising');
                    }

                    el.version = version;
                    domList.push(el);
                })
                .value();

            _.chain(domMap)
                .filter(function(el) { return el.version !== version; })
                .forEach(markForDeletion)
                .value();

            setTimeout(function() {
                setPositions(domList);
            });
        }

        function update(oldModel) {
            fetchModel()
            .done(function(newModel) {
                if (differCompletely(oldModel, newModel)) {
                    renderAll(newModel);
                    save(newModel);
                } else if (!areIdentical(oldModel, newModel)) {
                    mutate(oldModel, newModel);
                    save(newModel);
                }

                setTimeout(function() {
                    update(newModel);
                }, refreshPeriod);
            })
        }

        function init() {
            fetchModel()
            .done(function(newModel) {
                var oldModel = load();

                save(newModel);

                console.log(JSON.stringify(oldModel))
                console.log(JSON.stringify(newModel))
                console.log(areIdentical(oldModel, newModel)) 
                console.log(differCompletely(oldModel, newModel))

                if (!oldModel || differCompletely(oldModel, newModel)) {
                    renderAll(newModel);

                } else {
                    renderAll(oldModel);
                    setTimeout(function() {
                        mutate(oldModel, newModel);
                    }, 1000);
                }

                setTimeout(function() {
                    update(newModel);
                }, refreshPeriod);
            })
        }

        init();

    </script>
</body>
</html>
